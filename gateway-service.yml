zuul:

  routes:
    account-service:
      path: /accounts/**
      service-id: account-service
#      strip-prefix: false
#      sensitive-headers: Cookie,Set-Cookie
#  prefix: /api
  ignored-services: '*'

# Increase the Hystrix timeout to 60s (globally)
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000